PatchStar1:
    driver: 'Scientifica'
    name: 'Left Patchstar'
    pitch: 29
    scale: -1e-6, 1e-6, 1e-6  # convert um to m, +z points up
    version: 2
    fastSpeed: 3*mm/s
    slowSpeed: 100*um/s
    params:
        joyDirectionX: True
        joyDirectionY: True
        joyDirectionZ: True
        approachAngle: 29
        #minSpeed: 1000
        #accel: 500
        #joySlowScale: 4
        #joyFastScale: 80
        #joyAccel: 500

PatchStar2:
    driver: 'Scientifica'
    name: 'Right Patchstar'
    pitch: 29
    scale: -1e-6, 1e-6, 1e-6  # convert um to m, +z points up
    version: 2
    fastSpeed: 3*mm/s
    slowSpeed: 100*um/s
    params:
        joyDirectionX: True
        joyDirectionY: True
        joyDirectionZ: True
        approachAngle: 29
        #minSpeed: 1000
        #accel: 500
        #joySlowScale: 4
        #joyFastScale: 80
        #joyAccel: 500



Pipette1:
    driver: 'MIESPatchPipette'
    headstage: 0
    parentDevice: 'PatchStar1'
    scopeDevice: 'Microscope'
    searchHeight: 1*mm
    searchTipHeight: 1*mm

Pipette2:
    driver: 'MIESPatchPipette'
    headstage: 1
    parentDevice: 'PatchStar2'
    scopeDevice: 'Microscope'
    searchTipHeight: 1*mm
    searchHeight: 1*mm

