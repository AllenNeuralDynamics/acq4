        name: 'FilterTurret'
        port: 'emission'
        # name: 'Microscope'
        # port: 'default'
    transform:
        pos: (0, 0)
        scale: (6.45 * um/px, -6.45 * um/px)
        angle: 0
    params:                             ## default parameters to apply to camera at startup
        #TEMP_SETPOINT:  -2000
        exposure: 30e-3
        binning: 1,1                                ## Channel for recording expose signal


